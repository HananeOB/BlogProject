{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <a href = "{% url 'home' %}" ><h3 class=" site-heading my-4 mt-3 text-white text-center" > Welcome to My first Blog using Django </h3></a>
                    <p class="text-light text-center">I hope you like it ^^  ..! &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid mx-auto">
<div class="overlay mx-auto"></div>
    <div class="row mx-auto" >
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-2 mx-auto ">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a></p>
                    <p > <img src="{{ post.model_pic.url}}" class="img-fluid" alt="Responsive image"></p>
                    
                    
                    
                    
                    
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>


{%endblock%}
